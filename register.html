<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Student Registration</h1>
</header>

<form>
    <label>Name:</label>
    <input type="text" required>

    <label>Password:</label>
    <input type="password" required>

    <label>Course:</label>
    <input type="radio" name="course"> BCA
    <input type="radio" name="course"> BBA
    <input type="radio" name="course"> BCom

    <label>Facilities:</label>
    <input type="checkbox"> Hostel
    <input type="checkbox"> Library
    <input type="checkbox"> Transport

    <label>Language:</label>
    <select>
        <option>Kannada</option>
        <option>English</option>
        <option>Hindi</option>
    </select>

    <label>Address:</label>
    <textarea></textarea>

    <button type="submit">Submit</button>
    <button type="reset">Clear</button>
</form>

<a class="back" href="index.html">‚Üê Back to Home</a>

</body>
</html>
